server.port=8080
#spring.mvc.static-path-pattern=static/**
#server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always
#form76-generator.output.file.name.format='srcFileName_Report_Form76_FL_'yyyyMMddHHmm'.xlsx'
form76-generator.output.file.name.format='Report_Form76_FL_'yyyyMMddHHmm'.xlsx'


# Datasource configuration for MySQL
spring.datasource.url=jdbc:tc:mysql:8.2.0:///form76-generator-db
#spring.datasource.url=jdbc:mysql://localhost:3306/form76-generator-db
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA/Hibernate properties
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
