<!DOCTYPE HTML>
<html>
<head>
    <title>Форма 76 - Генериране на репорт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="/testsrcfile/generate" method="GET" id="generateTestFileForm" enctype="multipart/form-data">
    <div>
        <span style="font-weight: bold;">Генериране на тестов файл:</span>
    </div>
    <div>
        <label for="month">Месец:</label>
        <input type="text" name="month" id="month" style="margin-right: 30px;">
        <label for="employeesCount">Брой служители:</label>
        <input type="text" name="employeesCount" id="employeesCount" style="margin-right: 30px;">
        <button>Генерирай Тестов Файл</button>
    </div>

</form>
<hr style="margin: 10px 0;"/>
<form action="/report/generate" method="POST" id="uploadFileForm" enctype="multipart/form-data">
    <div style="width: 600px">

        <div>
            <span style="font-weight: bold;">Генериране на "Форма 76" Репорт от файл с данни:</span>
        </div>
        <div style="margin: 20px 0 10px 0;">
            <input type="checkbox" id="firstLast" name="firstLast" value="true">
            <label for="firstLast">Отчитане само на първо влизане и последно излизане за деня</label><br>
        </div>
        <div>
            <label for="srcFile">Файл за обработка:</label>
            <input type="file" name="srcFile" id="srcFile">
        </div>
        <div style="text-align: right;">
            <button>Генерирай "Форма 76"</button>
        </div>

    </div>
</form>
</body>
</html>
