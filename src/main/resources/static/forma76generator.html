<!DOCTYPE HTML>
<html>
<head>
    <title>Форма 76 - Генериране на репорт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="/report/generate" method="POST" id="uploadFileForm" enctype="multipart/form-data">
    <div>
        <span style="font-weight: bold;">Моля, качете файл за обработка:</span>
    </div>
    <div>
        <label for="fileField">Файл за обработка:</label>
        <input type="file" name="fileField" id="fileField">
        <button>Upload!</button>
    </div>
</form>
</body>
</html>
